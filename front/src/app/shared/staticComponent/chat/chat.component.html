<div class="chat-page">
    <div class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div class=" row usersMessage" *ngFor="let i of messageArray">
            <div class="col-md-1 ">
                <div class="avatar">
                  <img [src]="i.avatarPhoto" width="30px" height="30px"
                       style="border-radius: 5px;">
                </div>
            </div>
            <div class="col-md-10 info">
                <div class="creds"><div>{{i.firstName}} {{i.lastName}}</div>
                  <div style="font-weight: 400;  font-size: 11px;color: gray;">{{i.date | date:'medium' }}</div></div>
                <div style="word-wrap: break-word;font-size: 13px">{{i.message}}</div>
            </div>

        </div>
    </div>
    <div class="chatInput">
        <input type="text" [(ngModel)]="messageText">
        <button mat-button (click)="sendMessage()">Send</button>
    </div>
</div>
