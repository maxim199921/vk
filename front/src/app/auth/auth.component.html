<div class="formalog">

    <div class="errorDiv" *ngIf='loginError'>
        Пользователя не существует
    </div>
    <div>
        <div class="row">
            <div class="col-md-6" style="color:#ffffff">
                <h3>Sign In</h3>
            </div>
            <div class="col-md-6 logo">
            </div>
        </div>
    </div>
    <form class='loginForm' novalidate [formGroup]='form'>

        <div class='emailInput'>
            <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="22" height="22" fill="none"
                 stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z"/>
            </svg>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" appearance="legacy" formControlName="email">
                <mat-error *ngIf="email.touched && email.invalid">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

        </div>
        <div class='passwordInput' style="margin-top: 20px">
            <svg id="i-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="22" height="22" fill="none"
                 stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M5 15 L5 30 27 30 27 15 Z M9 15 C9 9 9 5 16 5 23 5 23 9 23 15 M16 20 L16 23"/>
                <circle cx="16" cy="24" r="1"/>
            </svg>
            <mat-form-field class="example-full-width">
                <input matInput cdkAutofill="false" placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="password.touched && password.invalid">
                    Please enter a valid password
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button="Submit" class="logIn" [disabled]="form.invalid" (click)="getAuth(form.value)">
            Submit
        </button>
    </form>
    <div style="text-align: center ; margin-top: 15px;" class="register" routerLink="/registration">
        <button mat-button>Create new account?</button>
    </div>

</div>
